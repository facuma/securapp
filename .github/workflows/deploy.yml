# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Se ejecuta en los pushes que apuntan a la rama main
  push:
    branches:
      - main
  # Te permite ejecutar este workflow manualmente desde la pesta帽a Actions
  workflow_dispatch:

# Establece los permisos del GITHUB_TOKEN para permitir el despliegue en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Tarea 1: Verificaci贸n de Tipos (Check)
  # Asegura que no se construya si hay errores de TypeScript.
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # CORRECCIN: Se actualiza a Node.js 20.x para satisfacer las dependencias (Error EBADENGINE)
          node-version: 20 
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name:  Run Type Check & Lint (Pre-Build)
        # IMPORTANTE: Este paso requiere que el script 'type-check' exista en package.json (Error Missing Script)
        run: npm run type-check

  # Tarea 2: Compilaci贸n (Build)
  build:
    runs-on: ubuntu-latest
    # Se asegura de que la verificaci贸n de tipos haya pasado
    needs: check 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # CORRECCIN: Se actualiza a Node.js 20.x
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name:  Build (Usando Vite)
        # Aseg煤rate que 'npm run build' AHORA SOLO ejecute 'vite build'
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube la carpeta 'dist'
          path: './dist'

  # Tarea 3: Despliegue (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Depende de la tarea de construcci贸n exitosa
    needs: build 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4