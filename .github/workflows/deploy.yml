# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Se ejecuta en los pushes que apuntan a la rama main
  push:
    branches:
      - main
  # Te permite ejecutar este workflow manualmente desde la pesta帽a Actions
  workflow_dispatch:

# Establece los permisos del GITHUB_TOKEN para permitir el despliegue en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Tarea de verificaci贸n (opcional pero muy recomendada)
  # Este paso asegura que no se construya ni se despliegue si hay errores de TypeScript.
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name:  Run Type Check & Lint (Pre-Build)
        # Asume que tienes un script 'type-check' en package.json (ej: tsc --noEmit)
        # y/o un script 'lint' (ej: eslint .)
        # Puedes simplificarlo a 'npm run type-check' si solo usas TS.
        run: npm run type-check

  # Tarea de compilaci贸n (build)
  build:
    runs-on: ubuntu-latest
    # Se asegura de que la verificaci贸n de tipos haya pasado antes de compilar
    needs: check 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name:  Build (Usando Vite/Vite con el script 'build' limpio)
        # IMPORTANTE: Aseg煤rate que 'npm run build' AHORA SOLO ejecute 'vite build'
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube la carpeta 'dist'. Confirma si Vite usa otra carpeta si es necesario.
          path: './dist'

  # Tarea de despliegue (deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Depende de la tarea de construcci贸n exitosa
    needs: build 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4